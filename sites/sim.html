    <img src="banner.png"/>

          <div>

            </div>
            <div class="chart-select">
              <label for="b11b+" class="input-label">1B+</label>

            </div>
            <div class="chart-select">
              <label for="b1hr" class="input-label">HR</label>
              <select name="b1hr"><option value="0" selected>0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option></select>
            </div>
          </div>
          <div>
            <div class="chart-select">
              <label for="b1sp" class="input-label">Speed</label>
              <select name="b1sp"><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15" selected>15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option></select>
            </div>
            <div class="chart-select">
              <label for="b1pos" class="input-label">Position</label>
              <select name="b1pos"> <option value="c" selected>C</option><option value="1b">1B</option><option value="2b">2B</option><option value="ss">SS</option><option value="3b">3B</option><option value="of">OF</option><option value="dh">DH</option></select>
            </div>
            <div class="chart-select">
              <label for="b1fld" class="input-label">Fielding</label>
              <select name="b1fld"><option value="0" selected>0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option></select>
            </div>
          </div>
        </div>
      </div>
      <button id="run-simulation" name="run" type="button" value="Run Simulation">Click here</button>
      <p id="h">Before clicking this shows up</p>
    </form></div>

</body>
